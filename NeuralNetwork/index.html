<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Neural Network Demos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="style.css" charset="utf-8">
  <script src="./raphael-min.js"></script>
  <script src="./jquery-1.11.1.min.js"></script>
  <script src="./convnet-min.js"></script>
  <script src="./visual.js"></script>
  <script src="./layer.js"></script>
  <script src="./demos.js"></script>
  <script src="./main.js"></script>
  <script src="./plotly-2.27.1.min.js"></script>
</head>

<body>
  <div id="footer">
    <p>This code is licensed under the <a href="https://opensource.org/licenses/MIT">MIT</a> License<br>
      Based on <a href="https://github.com/45deg/45deg.github.io/tree/master/neural-network_v2/">this repository</a></p>
  </div>
  
  <div class="container">
    <h1>JavaScript Neural Network Demo using <a href="http://cs.stanford.edu/people/karpathy/convnetjs/">ConvnetJS</a>
    </h1>

    <div class="col-md-8">
      <div id="network"></div>
      <div id="demo3" class="demofield">
        <h2>INPUT</h2>
        <div id="num-panel" class="btn-group">
          <input type="button" class="pat-num btn btn-default" value="0">
          <input type="button" class="pat-num btn btn-default" value="1">
          <input type="button" class="pat-num btn btn-default" value="2">
          <input type="button" class="pat-num btn btn-default" value="3">
          <input type="button" class="pat-num btn btn-default" value="4">
          <input type="button" class="pat-num btn btn-default" value="5">
          <input type="button" class="pat-num btn btn-default" value="6">
          <input type="button" class="pat-num btn btn-default" value="7">
          <input type="button" class="pat-num btn btn-default" value="8">
          <input type="button" class="pat-num btn btn-default" value="9">
          <input type="button" id="clear" value="CLEAR" class="btn btn-default">
        </div>
        <div style="overflow:auto">
          <div id="pat-input">
            <table id="panel">
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <div id="pat-output">
            &nbsp;
          </div>
        </div>
      </div>
      <div></div>
      <h2>Learning Details</h2>
      <div id="plotly-chart"></div>
    </div>
    <div class="col-md-4">
      <div id="controller">
        <form action="#">

          <fieldset>
            <legend>Demo</legend>
            <p><select id="demos">
                <option value="3" selected="selected">Pattern Recognition</option>
              </select></p>
          </fieldset>
          <fieldset>
            <legend>Control</legend>
            <p>
              <input type="button" value="train" id="train" class="btn btn-primary">
              <input type="button" value="initialize" id="init" class="btn btn-default">
            </p>
            <p class="param">
              Speed: slow
              <input type="radio" name="speed" value="0">
              <input type="radio" name="speed" value="1" checked="checked">
              <input type="radio" name="speed" value="2">
              <input type="radio" name="speed" value="3"> fast
            </p>
            <p id="output" class="panel panel-default">
              step: <span id="step-output">0</span>
              <br> train loss: <span id="error-output">0</span>
            </p>
          </fieldset>
          <fieldset>
            <legend>Layers</legend>
            <div class="panel panel-default">
              <table id="layereditor" class="table">
                <thead>
                  <tr>
                    <th>type</th>
                    <th>num</th>
                    <th><span class="glyphicon glyphicon-plus" id="add"></span></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </fieldset>
          <fieldset>
            <legend>Trainer</legend>
            <p>
              <label for="trainer">Trainer </label>
              <select id="trainer">
                <option value="sgd">SGD+Momentum</option>
                <option value="adadelta" selected>Adadelta</option>
                <option value="adagrad">Adagrad</option>
              </select>
            </p>
            <p>
              <label for="trainerparam">Parameter(JSON)</label>
              <textarea placeholder="parameter" id="trainerparam"></textarea>
            </p>
            <p>
              <input type="button" id="trainerapply" value="Apply" class="btn btn-sm btn-default">
            </p>
          </fieldset>
          <fieldset>
            <legend>End condition</legend>
            <label>
              <input type="radio" name="endcond" value="error" checked="checked"> by error</label>
              <div class="condparam">
              <input type="range" id="error" min="0" max="0.2" step="0.01" value="0.02">
              <span id="errorview" class="view">0.02</span>
              </div>
            <label>
              <input type="radio" name="endcond" value="steps"> by steps</label>
              <div class="condparam">
                <input type="number" id="step" min="500" step="500" value="500" style="text-align:right;"> step
              </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
